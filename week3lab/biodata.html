<!DOCTYPE html>

<h1>Biodata Form</h1>
<hr>
<form action="http://lrgs.ftsm.ukm.my/users/a123456/week3lab/validate_biodata.php" method="post" enctype="multipart/form-data">
  <table border="1" cellpadding="10" style="background-color:#fadfda">
    <tr>
      <td>Name:</td>
      <td><input type="text" name="name" placeholder="Insert your name" autofocus required></td>
    </tr>
    <tr>
      <td>Age:</td>
      <td><input type="number" name="age" min="0" max="100" step="1" required></td>
    </tr>
    <tr>
      <td>Sex:</td>
      <td><input type="radio" name="sex" value="male" checked required>Male
        <br>
        <input type="radio" name="sex" value="female" required>Female</br></td>
    </tr>
    <tr>
      <td>Address:</td>
      <td><textarea name="address" cols="50" rows="5" placeholder="Insert your address" required></textarea></td>
    </tr>
    <tr>
      <td>Email:</td>
      <td><input type="email" id="email" name="email" placeholder="Insert your email" required></td>
      </tr>
    <tr>
      <td>Date of Birth:</td>
       <td><input type="date" name="dob" required></td>
    </tr>
    <tr>
      <td>Height:</td>
       <td><input type="range" name="height" id="heightId" min = "100" max = "200" value = "150" oninput="outputId.value = heightId.value" required><output id="outputId">150</output>cm </td>
    </tr>
    <tr>
      <td>Tel:</td>
      <td><input type="tel" name="phone" pattern="\+60\d{2}-\d{7}" placeholder="+60##-#######" required></td>
    </tr>
    <tr>
      <td>My Favorite Color:</td>
      <td><input type="color" name="color" required></td>
    </tr>
    <tr>
      <td>FB/TW/IG:</td>
      <td><input type="url" name="fbtwig" placeholder="Insert the URL" required></td>
    </tr>
    <tr>
      <td>My Face Photo:</td>
      <td><input type="file" name="photo" required></td>
    </tr>
    <tr>
      <td>My University:</td>
      <td>
      <select name="university" required>
        <option value="" selected>Select</option>
        <option value="UKM">Universiti Kebangsaan Malaysia</option>
        <option value="UM">Universiti Malaya</option>
        <option value="UTM">Universiti Teknologi Malaysia</option>
        <option value="USM">Universiti Sains Malaysia</option>
        <option value="UPM">Universiti Putra Malaysia</option>
      </select>
    </td>
    </tr>
    <!-- complete the rest of form here -->
  </table>
<hr>

</form>
